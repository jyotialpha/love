<!DOCTYPE html>
<html lang="en">
<head>

    <title>Surprise for You ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-bg"></div>
    <div class="container">
        <div class="sparkle-heart">✨💖✨</div>

        <div class="subtitle">You are the reason for my smile 😊</div>

        <div class="buttons">
            <button onclick="showSurprise(0)"><span class="btn-heart">💌</span> Click Me 1</button>
            <button onclick="showSurprise(1)"><span class="btn-heart">🌹</span> Click Me 2</button>
            <button onclick="showSurprise(2)"><span class="btn-heart">🥰</span> Click Me 3</button>
            <button onclick="showSurprise(3)"><span class="btn-heart">💖</span> Click Me 4</button>
        </div>
        <div id="surprise-box"></div>
        <div class="below-surprise-msg">
            <span>💕 You are truly special to me! 💕</span>
        </div>
    </div>
    <footer class="footer-msg">
        Made with <span style="color:#e75480;">&#10084;&#65039;</span> just for you, Sarmistha!
    </footer>
    <script src="script.js"></script>
</body>
</html>
